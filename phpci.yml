build_settings:
  verbose: false
  ignore:
    - "vendor"


test:
  php_mess_detector:
    allowed_warnings: 0
  php_code_sniffer:
    standard: "PSR0"
    allowed_warnings: 0
    allowed_errors: 0
  codeception:
        config: "codeception.yml"
        args: "acceptance"
  php_docblock_checker:
    allowed_warnings: -1 # Allow unlimited warnings for now.

failure:
  email:
    committer: true
    cc: ["alex@youbility.de"]